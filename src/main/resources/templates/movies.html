<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>
<div style="text-align: center;">
<h1><b>MOVIE DATABASE</b></h1>
<p>These are the movies in our database:</p>
<table border="2" style="margin-left:auto;margin-right:auto; border-spacing: 5px">
    <tr>
        <td><b>ID</b></td>
        <td><b>Name</b></td>
        <td><b>Year</b></td>
        <td><b>Category</b></td>
    </tr>
    <tr th:each="movies: ${allMovies}">
        <td th:text="${movies.getId()}"></td>
        <td th:text="${movies.getName()}"></td>
        <td th:text="${movies.getYear()}"></td>
        <td th:text="${movies.getCategory().getName()}"></td>
    </tr>
</table>
</div>
</body>
</html>
